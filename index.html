<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="Free Code Camp Show the Local Weather">
    <meta name="author" content="Brandon Mixon">

    <title>Show the Local Weather</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="css/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="qoute-card">
                    <h1 class="text-center location">
                        <span id="city">Houston </span>, <span id="state">Texas</span>
                    </h1>

                    <h2 class="text-center temperature-wrapper">
                        <span id="temp">70</span><span>&deg;</span><span id="deg">F</span>
                    </h2>
                    <h4 class="text-center weather-disc" id="weather">Sunny</h4>
                    <div class="text-center icon-wrapper">
                        <img class="text-center" src="https://icons.wxug.com/i/c/k/sunny.gif" id="image"></div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Main Script -->
    <script src="js/main.js"></script>

</body>

</html>
